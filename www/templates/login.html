    <ion-content>
    <div class="content-login padding">
        <img src="../img/login.png" class="login-img" />
        <h4>¡Hola Mamá Empresaria! <br/>
        Para identificarte y mostrar tu información, necesitamos conocer el número de tu cédula</h4>
        <form ng-submit="capturarCedula()">
                <span class="login-label">Cédula de ciudadanía</span>
                <label class="login-input">
                    <input type="number" id="cedula" ng-model="datosInicio.cedula" >
                </label>
                <label class="login-button">
                    <button class="button button-block" type="submit">Ingresar</button>
                </label>
        </form>
    </div>
    <div class="footer-nutresa">
        <div class="nutresa"></div>
    </div>
    </ion-content>
</ion-view>
