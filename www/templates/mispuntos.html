<ion-view view-title="Resumen de mis Puntos" >
    <ion-content>
        <div class="list" >
            <label class="item">
                Puntos disponibles
                <span class="item-note">
                    {{ puntosDisponibles() }}
                </span>
            </label>
            <label class="item">
                Puntos a perder (si no pagas antes de XXX)
                <span class="item-note">
                    {{ puntosPorPerder() }}
                </span>
            </label>
            <label class="item">
                Puntos a vencer campaña XXX
                <span class="item-note">
                    {{ puntosAVencer() }}
                </span>
            </label>
            <label class="item item-input">
                <span class="input-label">&nbsp;</span>
            </label>
            <a class="item item-icon-right" href="#/app/menu/tabs/mispremiosredimidos" ng-show="mostrarPuntosRedimidos()">
                Puntos redimidos campaña anterior
                <span class="item-note">
                  {{ puntosRedimidos() }}
                </span>
                <i class="icon ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
